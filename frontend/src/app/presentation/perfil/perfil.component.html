<div class="perfil">
    <div class="perfil__container">
        <h1>Perfil</h1>
        <form [formGroup]="form" novalidate class="sign__form">
            <input type="text" class="mt-5" placeholder="Nombre">
            <input type="text" placeholder="Apellido">
            <input type="number" placeholder="DNI">
            <input type="number" placeholder="CBU">
            <input type="text" placeholder="Email">
            <button type="button" class="mt-2" (click)="onEditarPerfil()">Editar Perfil</button>
        </form>

    </div>
</div>
